<mat-form-field class="example-full-width" appearance="fill">
    <input type="text"
           placeholder="Pick one"
           aria-label="Asset"
           matInput
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.asset">
        {{option.asset}}
      </mat-option>
    </mat-autocomplete>
</mat-form-field>
