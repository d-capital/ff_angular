<div>
    <div>
      <form role="form" [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
        <div class="form-group" style="margin-bottom: 10px;">
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
            </div>
            <input type="text" class="form-control" id="username" placeholder="Enter Your Username" 
            formControlName='username'>
          </div>
        </div>
        <div style="color:red;text-align: right; font-size: small; margin-bottom: 10px;" *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">Username is required</div>
        <div class="form-group" style="margin-bottom: 10px;">
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
            </div>
            <input type="password" class="form-control" id="password" placeholder="enter password"
             formControlName="password" required>
          </div>
        </div>
        <div style="color:red; text-align: right; font-size: small; margin-bottom: 10px;" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">Password is required</div>
        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      <div style="color:red; text-align: center;" *ngIf="serverErrors">{{serverErrors}}</div>
    </div>
  </div>
