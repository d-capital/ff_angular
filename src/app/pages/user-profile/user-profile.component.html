<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello <b>{{ username }}</b></h1>
        <p class="text-white mt-0 mb-5">This is your profile page. You can see your personal information here and manage the subscription.</p>
        <!--a href="#!" class="btn btn-info">Edit profile</a-->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img src="assets/img/theme/usr.png" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <!--a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a-->
            <!--a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a-->
          </div>
        </div>
        <div class="card-body pt-0 pt-md-4" style="margin-top:10%;">
          <div class="row">
            <div class="col">
            </div>
          </div>
          <div class="text-center" style="margin-top: 5%;">
            <h3>
              {{ username }}<span class="font-weight-light"></span>
            </h3>
            <!--div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>Bucharest, Romania
            </div>
            <div class="h5 mt-4">
              <i class="ni business_briefcase-24 mr-2"></i>Solution Manager - Creative Tim Officer
            </div>
            <div>
              <i class="ni education_hat mr-2"></i>University of Computer Science
            </div>
            <hr class="my-4" />
            <p>Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music.</p>
            <a href="javascript:void(0)">Show more</a-->
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
              <!--a href="#!" class="btn btn-sm btn-primary">Settings</a-->
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" 
                    placeholder="Username" 
                    value="{{ username }}" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative"
                    placeholder="email@example.com" value="{{ email }}" disabled>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Buy Up -->
            <h6 class="heading-small text-muted mb-4">Buy Up Services</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <span style="margin-right: 5%;"><label class="form-control-label">Plan A</label></span>
                    <span style="margin-right: 5%;"><label class="">$10 per month</label></span>
                    <button class="btn btn-dark" 
                      style="margin-right: 5%;margin-bottom: 2%;" 
                      *ngIf="!planBStart && !payPlanBUrl" 
                      (click)="buyBPlan()">Buy</button>
                    <a class="btn btn-dark" 
                      style="margin-right: 5%;margin-bottom: 2%;" 
                      *ngIf="payPlanBUrl" 
                      href="{{payPlanBUrl}}" 
                      target="blank">Pay an openen bill</a>
                    <button class="btn btn-light" 
                      style="margin-right: 5%;margin-bottom: 2%;" 
                      *ngIf="payPlanBUrl"
                      (click)="rejectPayment()">Reject</button>
                    <i *ngIf="payPlanBUrl" (click)="updateBillStatus()" class="fa fa-refresh"></i>
                    <button 
                      class="btn btn-dark" 
                      style="margin-right: 5%;margin-bottom: 2%;" 
                      *ngIf="planBStart" disabled>You have paid for this plan from {{ planBStart }} till {{ planBEnd }}</button>
                    <span style="margin-right: 5%;margin-top: 5%;"><label class="f">Customize Forecast and Optimization Settings, Save and Store Custom Portfolios</label></span>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
